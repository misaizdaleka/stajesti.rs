<div class="modal-content">
    <div class="modal-body">
        <div class="flexslider-wrapper">
            <flex-slider slideshow="false" flex-slide="image in restaurant.images">
                <li>
                    <a ng-href="{{ image }}" target="_blank">
                        <img ng-src="{{ image }}" class="img-responsive" alt="{{ restaurant.name }}">
                    </a>
                </li>
            </flex-slider>
        </div>
    </div>
</div>
