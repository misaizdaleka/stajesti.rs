<div class="section-heading scrollpoint sp-effect3">
    <h1>Šta jesti?</h1>
    <div class="divider"></div>
    <p>Odgovor na večito pitanje.</p>
    <form id="search">
        <div class="form-group">
            <input id="query" ng-model="query" type="text" class="form-control" placeholder="Pretraži">
        </div>
    </form>
</div>
<div class="row scrollpoint sp-effect5">
    <div ng-repeat="restaurant in restaurants | filter:query" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
        <div class="restaurant-item">
            <a ng-href="#/meni/{{ restaurant.slug }}">
                <img ng-src="{{ restaurant.logo }}" class="img-responsive" alt="{{ restaurant.name }}">
            </a>
        </div>
    </div>
</div>
