<div class="margin-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>{{ restaurant.name }}</h2>
            </div>
            <div class="col-lg-8 col-lg-offset-2">
                <img ng-src="{{ restaurant.logo }}" class="img-centered restaurant-logo" alt="img">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <a ng-repeat="image in restaurant.images" ng-href="{{ image }}">
            <img ng-src="{{ image }}" alt="{{ restaurant.name }}">
        </a>
    </div>
</div>
