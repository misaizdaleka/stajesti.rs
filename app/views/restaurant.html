<div class="section-heading">
    <h1>{{ restaurant.name }}</h1>
    <div class="divider"></div>
    <img ng-src="{{ restaurant.logo }}" class="img-centered restaurant-logo" alt="{{ restaurant.name }}">
</div>
<slick ng-if="!zoomed" init-onload="true" data="restaurant.images" slides-to-show="4" slides-to-scroll="1" class="slider filtering"
    responsive="[{
        breakpoint: 1024,
        settings: {
            slidesToShow: 3,
            slidesToScroll: 1
        }
    }, {
        breakpoint: 600,
        settings: {
            slidesToShow: 2,
            slidesToScroll: 1
        }
    }, {
        breakpoint: 480,
        settings: {
            slidesToShow: 1,
            slidesToScroll: 1
        }
    }]"
>
    <div ng-repeat="image in restaurant.images">
        <a href="javascript:;" ng-click="zoom($index)">
            <img ng-src="{{ image | thumbnail }}" class="img-responsive" alt="{{ restaurant.name }}">
        </a>
    </div>
</slick>
<div class="modal show" role="dialog" ng-if="zoomed">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="unzoom()" type="button" class="close"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ restaurant.name }}</h4>
            </div>
            <div class="modal-body">
                <div class="flexslider-wrapper">
                    <flex-slider slideshow="false" slide="image in restaurant.images">
                        <li>
                            <a ng-href="{{ image }}" target="_blank">
                                <img ng-src="{{ image }}" class="img-responsive" alt="{{ restaurant.name }}">
                            </a>
                        </li>
                    </flex-slider>
                </div>
            </div>
        </div>
    </div>
</div>
