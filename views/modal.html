<div class="modal-content"> <div class="modal-header"> <button ng-click="close()" type="button" class="close"><i class="fa fa-times"></i></button> <h4 class="modal-title">{{ restaurant.name }}</h4> </div> <div class="modal-body"> <div class="flexslider-wrapper"> <flex-slider slideshow="false" start-at="startAt" animation="slide" flex-slide="image in restaurant.images"> <li> <a target="_blank" ng-href="{{ image }}"><img ng-src="{{ image | thumbnail:600 }}" class="img-responsive" alt="{{ restaurant.name }}"></a> </li> </flex-slider> </div> </div> </div>
